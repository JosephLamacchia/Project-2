        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">






            <!-- Main Content -->
            <div id="content">





                <!-- Top Nav Bar-->
                <nav id="nav" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <div id="navdiv" class="topnav">
                        <a class="active" href="#home">Home</a>

                        <a href="#contact">Contact</a>

                      </div>

                <!-- Begin Page Container -->
                <div class="container-fluid">





                    <!-- Page Heading -->
                    <h1 class="title">Manager Page</h1>
                    <!-- Page Sub Heading -->
                    <h3 class="title">Task Form</h3>

                    <div id="button-container">
                        <button class="button button1">View Submitted Tasks</button>
                    </div>
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Email</th>
                            
                        </tr>
                        <tr *ngFor="let empl of employeelist">
           
                            <td>{{empl.id}}</td>
                            <td>{{empl.firstname}}</td>
                            <td>{{empl.lastname}}</td>
                            <td>{{(empl.email)}}</td>
                            
                        </tr>
                    </table>

                    <!-- Page Form -->
                    <div class="container">
                        
                      <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
                        <label for="fname">Task Description</label>
                        <input type="text" id="taskdescription" name="taskdescription" placeholder="Task Description.." ngModel>
                    
                        <label for="lname">Start Time</label>
                        <input type="number" id="starttime" name="starttime" placeholder="Start Time.." ngModel>
                    
                        <label for="lname">Due Date</label>
                        <input type="number" id="duedate" name="duedate" placeholder="Due Date.." ngModel>
                    
                        <label for="description">Status</label>
                        <input type="text" id="status" name="status" placeholder="Status.." ngModel>

                        <label for="lname">Comments</label>
                        <input type="text" id="comments" name="comments" placeholder="Comments.." ngModel>
                    
                        <label for="description">Employee ID</label>
                        <input type="number" id="employeeid" name="employeeid" placeholder="Employee ID.." ngModel>
                    
                        <button type="submit">Submit</button>
                      </form>

                    </div>









                </div>
                <!-- End of Page Container -->






            </div>
            <!-- End of Main Content -->
